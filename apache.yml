---
- hosts: dev,prod
  remote_user: ec2-user
  become: yes
  become_method: sudo
  tasks:
  - name: upgrade all packages
    yum:
      name: '*'
      state: latest
  - name: install Apache
    yum:
      name: httpd
      state: present
  - name: apache owner
    file:
      path: /var/www/html/
      mode: u=rwX,g=rX,o=rX
      recurse: yes
      owner: apache
      group: apache
  - name: Make sure Apache is started now and at boot
    service: name=httpd state=started enabled=yes

